<div class="container">
    <form class="px- py-3" [formGroup]="registerForm">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name='firstName' class="form-control" placeholder="First Name" formControlName="firstName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name='lastName' class="form-control" placeholder="Last Name" formControlName="lastName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name='email' class="form-control" placeholder="email@example.com" formControlName="email" />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name='password' class="form-control" placeholder="Password" formControlName="password" />
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name='confirmpassword' class="form-control" placeholder="Confirm Password" formControlName="confirmpassword" />
        </div>
        <div class="mb-3">
            <label class="form-label">Select Security Question</label>
            <select class="form-select" id="floatingSelectGrid" formControlName="securityQuestion">
                <option value="What is your favourite Book?">What is your favourite Book?</option>
                <option value="What is your faourite food?">What is your faourite food?</option>
                <option value="What is your favourite game?">What is your favourite game?</option>
            </select>

        </div>
        <div class="mb-3">
            <label class="form-label">Security Answer</label>
            <input type="password" name='securityAnswer' class="form-control" placeholder="Security Answer" formControlName="securityAnswer"/>
        </div>
        <button type='button' class="btn btn-primary" (click)="register()" >Sign Up</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" routerLink="/login">Back to Login</a>
</div>
