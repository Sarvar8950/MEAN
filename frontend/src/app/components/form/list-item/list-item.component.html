<div class="container">

    <h3 class="text-center m-4">List Of Todos</h3>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">User Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ele of allItems;index as index;">
                    <th>{{index + 1}}</th>
                    <td>{{ele.title}}</td>
                    <td>{{ele.description}}</td>
                    <td>{{ele.email}}</td>
                    <td>
                        <!-- <FontAwesomeIcon class="fa-solid" icon="fa-solid fa-pen-to-square" onClick={() => editItem(ele)} /> &nbsp; &nbsp; -->
                        <!-- <FontAwesomeIcon class="fa-solid" icon="fa-solid fa-trash" onClick={() => deleteItem(ele)} /> -->
                        <i class="fa-solid fa-pen-to-square" (click)="editItem(ele)"></i>
                        &nbsp; &nbsp;
                        <i class="fa-solid fa-trash" (click)="deleteItem(ele)"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <select class="form-select" name="pageLimit" id="pageLimit" (change)="setLimitFun($event)">
                            <!-- <select class="form-select" name="pageLimit" id="pageLimit" onChange={e => setLimit(e.target.value)}> -->
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </li> &nbsp;
                    <li class="page-item">
                        <!-- <button disabled={page == 0 ? true : false} onClick={() => setPage(page - 1)} class="btn btn-primary"> -->
                        <button class="btn btn-primary" [disabled]="page == 0" (click)="setPageFun(-1)">
                            <i class="fa-solid fa-chevron-left"></i> Previous
                        </button>
                    </li> &nbsp;
                    <li class="page-item">
                        <button class="btn btn-primary" [disabled]="totalPage - (page * limit) <= limit" (click)="setPageFun(1)"> Next
                            <!-- <button disabled={totalpage - (page * limit) < limit ? true : false} onClick={() => setPage(page + 1)} class="btn btn-primary"> Next -->
                            <i class="fa-solid fa-chevron-right" ></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
